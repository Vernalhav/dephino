<!DOCTYPE html>
<html lang="en">

<head>
    <title>Defino</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,900;1,800;1,900&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="title">
            <h1>Defineo</h1>
        </div>
        <a href="https://github.com/Vernalhav/defino" class="icon" target="_blank" rel="noopener noreferrer"><i
                class="fa fa-github github-icon"></i></a>
    </header>
    <main>
        <div id="definition"></div>

        <div id="controls">
            <div id="guess-div">
                <input type="text" autocomplete="off" id="guess-input" />
                <button id="guess-btn">GUESS</button>
                <button id="hint-btn">HINT</button>
                <button id="skip-btn">SKIP</button>
            </div>
            <div id="reset-div">
                <button id="reset-btn">NEW WORD</button>
            </div>
        </div>
    </main>
    <script type="module" src="js/view.js"></script>
</body>

</html>
